  <header>
    <h1>Piedra Papel Tijera</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">Tu</div>
    <div id="computer-label" class="badge">Maquina</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Piedra Papel Tijera. A Jugar!</p>
  </div>

  <div class="choices">
    <div class="userChoice" id="r">
      <img class="imgRedonda" src="images/piedra.jpg" alt="">
    </div>
    <div class="userChoice" id="p">
      <img class="imgRedonda" src="images/PAPEL.jpg" alt="">
    </div>
    <div class="userChoice" id="s">
      <img class="imgRedonda" src="images/tijera.jpg" alt="">
    </div>
  </div>

    <div class="computerChoice" id="r">
      <img class="imgRedonda" src="images/piedra.jpg" alt="">

    <div class="computerChoice" id="p">
      <img class="imgRedonda" src="images/PAPEL.jpg" alt="">

      <img class="imgRedonda" src="images/tijera.jpg" alt="">
    </div>
  </div>
  <footer>
    <div class="sound">
      <audio id="intro" preload="auto" src="sound/go.wav"></audio>
      <audio id="wind" src="sound/you_win.wav"></audio>
      <audio id="lose" src="sound/you_lose.wav"></audio>
      <audio id="draw" src="sound/continue.wav"></audio>
      <div class="music">
        <audio loop controls volume="0.1" id="ambience" class="audio">
          <source src="sound/shady dealings.ogg">

    </div>
    <div class="footer"></div>
  </footer>
